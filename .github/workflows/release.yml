name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: riscfetch
            asset_name: riscfetch-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: riscfetch
            asset_name: riscfetch-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: riscfetch
            asset_name: riscfetch-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: riscfetch
            asset_name: riscfetch-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: riscfetch.exe
            asset_name: riscfetch-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        run: |
          echo "# riscfetch ${{ steps.get_version.outputs.VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "RISC-V architecture information display tool" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate binary for your platform and make it executable." >> release_notes.md
          echo "" >> release_notes.md
          echo "## Platforms" >> release_notes.md
          echo "" >> release_notes.md
          echo "- Linux (x86_64, musl)" >> release_notes.md
          echo "- macOS (x86_64, ARM64)" >> release_notes.md
          echo "- Windows (x86_64)" >> release_notes.md
