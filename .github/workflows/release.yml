name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build-riscv:
    name: Build (RISC-V 64-bit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv64gc-unknown-linux-gnu

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu

      - name: Configure cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << 'EOF'
          [target.riscv64gc-unknown-linux-gnu]
          linker = "riscv64-linux-gnu-gcc"
          EOF

      - name: Build for RISC-V
        run: cargo build --release --target riscv64gc-unknown-linux-gnu --package riscfetch

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/riscv64gc-unknown-linux-gnu/release/riscfetch dist/riscfetch-linux-riscv64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: riscfetch-linux-riscv64
          path: dist/riscfetch-linux-riscv64
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-riscv
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
